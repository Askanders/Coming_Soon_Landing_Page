<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body class="grid">
    <div class="left-col">
      <!-- Logo -->
      <img src="./images/logo.svg" alt="logo-image" class="logo" width="40%" />

      <!-- Mobile Image (Hidden on desktop) -->
      <img
        src="./images/hero-mobile.jpg"
        alt="image-of-model"
        class="hero-mobile"
        width="100%"
      />

      <h1 class="body-mobile">
        <span>WE'RE</span><br />
        COMING <br />
        SOON
      </h1>

      <p class="body-mobile">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals
      </p>

      <div class="form-container">
        <form name="form" action="javascript:validate()" class="">
          <input
            class="email"
            type="email"
            name="email"
            id="email"
            required
            placeholder="Email Address"
          />
          <img src="images/icon-error.svg" alt="" class="error-img hide" />

          <button type="submit" class="email-btn">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
        </form>
        <p class="error-text hide">Please provide a valid email</p>
      </div>

      <footer>
        <p class="attribution body-mobile">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor </a
          >. <br />
          Coded by
          <a href="https://github.com/Askanders" target="_blank">Askanders</a>.
        </p>
      </footer>
    </div>
    <!-- Desktop Image (Hidden on mobile) -->
    <img
      src="./images/hero-desktop.jpg"
      alt="image-of-model"
      class="right-col"
      width="100%"
    />
    <script src="/validation.js"></script>
  </body>
</html>
