<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo-image" class="logo" width="40%" />
    </header>
    <img
      src="./images/hero-mobile.jpg"
      alt="image-of-model"
      class="showcase"
      width="100%"
    />
    <section class="main">
      <h1>
        <span>WE'RE</span>
        COMING SOON
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals
      </p>
    </section>
    <form action="/" method="post">
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="Email Address"
        required
      />
      <button type="submit"><img src="/images/icon-arrow.svg" alt="" /></button>
    </form>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alessandro Bruni</a>.
      </p>
    </footer>
  </body>
</html>
